
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录界面</title>
    <link href="{% static '' %}blog/login/css/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="{% static '' %}blog/login/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="{% static '' %}blog/login/css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="{% static '' %}blog/login/css/loaders.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span><h3>用户登录</h3></span>
        <span style="float: right;margin-top: -65px"><h3><a href="{% url 'blog:index' %}">首页</a></h3></span>
    </div>
    <form method="post" action="{% url 'blog:login' %}" onsubmit="return check_input()">
    {% csrf_token %}
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='{% static '' %}blog/login/img/user_icon_copy.png'>
            </div>
            <input name="username" placeholder='用户名' maxlength="16" type='text' autocomplete="off" />
            <div class='validation'>
                <img alt="" src='{% static '' %}blog/login/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='{% static '' %}blog/login/img/lock_icon_copy.png'>
            </div>
            <input name="password" placeholder='密码' maxlength="16" type='text' autocomplete="off">
            <div class='validation'>
                <img alt="" src='{% static '' %}blog/login/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='{% static '' %}blog/login/img/key.png'>
            </div>
            <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">

            <div class='validation' style="opacity: 1; right: 5px;top: -3px;">
                <img src="{% url 'blog:vcode' %}" onclick="this.src='{% url 'blog:vcode' %}?'+Math.random()">
            </div>
        </div>
        <div class='login_fields__submit' style="text-align: center">
            <button type="submit" style="border-radius: 10px;width: 80px;height: 40px">登录</button>
        </div>
    </div>
    </form>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆博文天下</p>
    </div>
</div>

<div class="OverWindows"></div>

<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static ''%}blog/login/js/jquery-ui.min.js"></script>
<script type="text/javascript" src='{% static ''%}blog/login/js/stopExecutionOnTimeout.js?t=1'></script>
<script src="{% static '' %}blog/login/js/Particleground.js" type="text/javascript"></script>
<script src="{% static '' %}blog/login/Js/Treatment.js" type="text/javascript"></script>
<script src="{% static '' %}blog/login/js/jquery.mockjax.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });

</script>
</body>
</html>
